version: '3'
volumes:
  db_volume:

services:
  db:
    image: postgres
    volumes:
      - db_volume:/var/lib/postgresql/data
    env_file:
      - ./.env

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - ./.env
